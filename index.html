<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form id="calculadora">
        <table>
            <tr>
                <td colspan="4"><input type="text" readonly id="result"></td>
            </tr>
            <tr>
                <td><button type="button" class="operacion" id="clear">C</button></td>
                <td><button type="button" class="operacion" id="dividir">รท</button></td>
                <td><button type="button" class="operacion" id="multiplicar">x</button></td>
                <td><button type="button" id="back"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                  </svg></button></td>
            </tr>
            <tr>
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button" class="operacion" id="restar">-</button></td>
            </tr>
            <tr>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td rowspan="2"><button type="button" class="operacion" id="sumar">+</button></td>
            </tr>
            <tr>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
            </tr>
            <tr>
                <td><button type="button">0</button></td>
                <td><button type="button">.</button></td>
                <td colspan="2"><button type="button" class="operacion" id="igual">=</button></td>
            </tr>
        </table>
    </form>
</body>
<script src="./main.js"></script>
</html>
